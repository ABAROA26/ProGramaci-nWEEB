<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do Lis</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/todo.css" />
  </head>
  <body>
    <div class="todo_container">
      <h1>Mi Lista de Tareas</h1>
      <form action="" onsubmit="return getTask()">
        <label> Tarea </label>
        <input
          type="text"
          name="name"
          id="task_name"
          placeholder="EscrÃ­be la tarea"
          onpaste="return false"
          required
        />

        <button type="submit">Agregar Tarea</button>
      </form>

      <div class="todo_list" id="todo_list"></div>
    </div>

    <div class="edit_container">
      <form
        id="edit_form"
        style="display: none"
        onsubmit="return saveEditedTask(event)"
      >
        <label>Editar tarea</label>
        <input type="text" id="edit_task_name" required />
        <input type="hidden" id="edit_task_index" />
        <button type="submit">Guardar cambios</button>
      </form>
    </div>

    <script src="assets/js/todo.js"></script>
  </body>
</html>
