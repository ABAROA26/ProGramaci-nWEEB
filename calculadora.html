<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/calculadora.css"
    />
  </head>
  <body>
    <div class="calculator_container">
      <div class="header">
        <h1 id="result">0</h1>
      </div>

      <div class="body_calculator">
        <button class="clear" id="clear" onclick="clearAll()">C</button>

        <button class="ce" id="ce" onclick="clearEntry()">CE</button>

        <button class="between" id="between" onclick="setOperation('entre')">
          /
        </button>

        <button class="por" id="por" onclick="setOperation('por')">*</button>
        <button class="7" id="7" onclick="setNumber(7)">7</button>
        <button class="8" id="8" onclick="setNumber(8)">8</button>
        <button class="9" id="9" onclick="setNumber(9)">9</button>
        <button class="rest" id="rest" onclick="setOperation('rest')">-</button>
        <button class="4" id="4" onclick="setNumber(4)">4</button>
        <button class="5" id="5" onclick="setNumber(5)">5</button>

        <button class="6" id="6" onclick="setNumber(6)">6</button>
        <button class="sum" id="sum" onclick="setOperation('plus')">+</button>
        <button class="1" id="1" onclick="setNumber(1)">1</button>
        <button class="2" id="2" onclick="setNumber(2)">2</button>
        <button class="3" id="3" onclick="setNumber(3)">3</button>
        <button class="equal" id="equal" onclick="setOperation('equals')">
          =
        </button>
        <button class="cero" id="0" onclick="setNumber(0)">0</button>
        <button class="dot" id="dot" onclick="dot()">.</button>
      </div>
    </div>

    <script src="assets/js/calculadora.js"></script>
  </body>
</html>
