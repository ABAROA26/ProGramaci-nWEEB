<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/calculadora.css"
    />
  </head>
  <body>
    <div class="calculator_container">
      <div class="header">
        <h1></h1>
      </div>

      <div class="body_calculator">
        <button id="clear" class="c">C</button>

        <button id="ce">CE</button>

        <button id="between">/</button>

        <button id="por">*</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="rest">-</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="sum">+</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="equal">=</button>
        <button class="cero" id="0">0</button>
        <button id="dot">.</button>
      </div>
    </div>
  </body>
</html>
